<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" name="formSignup">
        <label>Your Name: </label>
        <input type="text" name="txtName" value="Tushar Basak" required>
        <br /><br />
        <label>Your Email: </label>
        <input type="text" name="txtEmail" id="txtEmail" required>
        <br /><br />
        <label>Password</label>
        <input type="password" name="txtPassword">
        <br /><br />
        <label>Your Age</label>
        <input type="number" name="txtAge">
        <br /><br />
        <label>DOB</label>
        <input type="date" name="txtDOB">
        <br /><br />
        <label>Gender</label>
        <br />
        <label>Male</label>
        <input type="radio" name="radioGender" id="radioMale" checked="true">
        <label>Female</label>
        <input type="radio" name="radioGender" id="radioFemale">
        <br /><br />
        <label>Phone</label>
        <input type="tel" name="txtPhone">
        <br /><br />
        <label>Terms and conditions </label>
        <input type="checkbox" name="chkTerms" checked="true">
        <br /><br />
        <label>Notes</label>
        <textarea name="txtNotes"></textarea>

        <br /><br />
        <input type="submit" value="Submit">
    </form>
</body>

</html>
